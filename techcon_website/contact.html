<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - TechCon 2024</title>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow us on Social Media</h3>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank" rel="noopener">Facebook</a></li>
        <li><a href="https://linkedin.com/company/TechCon2024" target="_blank" rel="noopener">LinkedIn</a></li>
        <li><a href="https://instagram.com/TechCon2024" target="_blank" rel="noopener">Instagram</a></li>
      </ul>
    </section>

    <section>
      <h2>Location</h2>
      <div aria-label="Map showing the location of the TechCon 2024 venue">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086428503803!2d-122.41941548468284!3d37.77492927975968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c8888d11b%3A0x123456789abcdef0!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1616580623873!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Google Map showing TechCon 2024 venue">
        </iframe>
      </div>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post" novalidate>
        
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required aria-required="true" />
        </div>
        
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required aria-required="true" />
        </div>
        
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
        </div>
        
        <div>
          <button type="submit">Send Message</button>
        </div>

      </form>
    </section>

  </main>

  <footer>
    <p>Copyright Â© 2025 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
